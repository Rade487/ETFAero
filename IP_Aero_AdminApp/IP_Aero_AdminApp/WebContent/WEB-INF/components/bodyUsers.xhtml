<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition>

	<h:form>
		<div class="panel panel-primary">
    <div class="panel-heading">
     <h4>Lista korisnika</h4> 
    </div>
		<h:dataTable binding="#{table}" value="#{userBean.all}" var="u"
			class="table table-striped table-hover table-bordered">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Korisnicko Ime</f:facet>
				<h:outputText value="#{u.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{u.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ime</f:facet>
				<h:outputText value="#{u.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Prezime</f:facet>
				<h:outputText value="#{u.lastName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Adresa</f:facet>
				<h:outputText value="#{u.address}" />
			</h:column>
			<h:column>
				<f:facet name="header">Drzava</f:facet>
				<h:outputText value="#{u.country}" />
			</h:column>
			<h:column>
				<f:facet name="header">Tip naloga</f:facet>
				<h:outputText value="#{u.type}" />
			</h:column>
			<h:column>
				<f:facet name="header">Izmijeni</f:facet>
				<h:commandButton action="#{userBean.edit(u.id)}" value="Izmijeni"
					class="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Izbrisi</f:facet>
				<h:commandButton action="#{userBean.delete(u.id)}" value="Izbrisi"
					class="btn btn-danger">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		</div>
		<center>
			<h:commandButton action="#{userBean.reset}"
				value="Kreiraj novog korisnika" class="btn btn-success"></h:commandButton>
		</center>
	</h:form>
</ui:composition>

</html>
