<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Kreiranje rute</title>

</h:head>
<h:body>
	<h:form>
		<table width="100%" cellpadding="0" cellspacing="0" border="0"
			align="center" class="outer_table">

			<tr>


				<td>

					<table  style="background-color: white;" width="500" cellpadding="0" cellspacing="0"
						border="0" align="center">

						<tr>

							<td align="center">
								<h2 style="text-align: center">Podaci o novoj ruti</h2>
								<hr /> <h:panelGrid columns="1" cellpadding="5">

									<h:outputLabel for="origin_country-id">Polazna drzava</h:outputLabel>
									<h:inputText style="width: 400px;" id="origin_country-id"
										value="#{routeBean.route.origin_country}" class="form-control"
										validatorMessage="Dozvoljen je unos samo karaktera" requiredMessage="Polje je obavezno" required="true">
										<f:validateRegex pattern = "[A-Za-z]+" />
										<f:validateRequired />
									</h:inputText>
									<h:message for="origin_country-id" style="color:red" />
									
									<h:outputLabel for="origin_town-id">Polazni grad</h:outputLabel>
									<h:inputText style="width: 400px;" id="origin_town-id"
										value="#{routeBean.route.origin_town}" class="form-control"
										validatorMessage="Dozvoljen je unos samo karaktera" requiredMessage="Polje je obavezno" required="true">
										<f:validateRegex pattern = "[A-Za-z]+" />
										<f:validateRequired />
									</h:inputText>
									<h:message for="origin_town-id" style="color:red" />

									<h:outputLabel for="destination_country-id">Odredisna drzava</h:outputLabel>
									<h:inputText style="width: 400px;" id="destination_country-id"
										value="#{routeBean.route.destination_country}" class="form-control"
										validatorMessage="Dozvoljen je unos samo karaktera" requiredMessage="Polje je obavezno" required="true">
										<f:validateRegex pattern = "[A-Za-z]+" />
										<f:validateRequired />
									</h:inputText>
									<h:message for="destination_country-id" style="color:red" />

									<h:outputLabel for="destination_town-id">Odredisni grad</h:outputLabel>
									<h:inputText style="width: 400px;" id="destination_town-id"
										value="#{routeBean.route.destination_town}" class="form-control"
										validatorMessage="Dozvoljen je unos samo karaktera" requiredMessage="Polje je obavezno" required="true">
										<f:validateRegex pattern = "[A-Za-z]+" />
										<f:validateRequired />
									</h:inputText>
									<h:message for="destination_town-id" style="color:red" />
						<br/>
						
				<h:commandButton value="Sacuvaj" action="#{routeBean.update}"
				class="btn btn-success" style="width: 80px;"></h:commandButton>
								</h:panelGrid>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</h:form>
	


</h:body>
</html>
